<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Advice generator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: rgb(84, 83, 83);
        margin-top: 5rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="whole-body">
      <div id="advice-container">
        <p class="advice-withcode">Advice <span id="advice-code">#1</span></p>
        <p id="advice-text">
          Click on the button to get your advice!!
        </p>

        <div class="line-container">
          <hr class="line" />
          <div class="break">||</div>
          <hr class="line" />
        </div>
      </div>

      <button id="get-advicebtn">
        <img src="./images/icon-dice.svg" alt="">
      </button>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Bigtemscodes">Bigtemscodes</a>.
        </div>
      </footer>
    </div>
    <script src="./ined.js"></script>
  </body>
</html>
